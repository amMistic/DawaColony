{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'user_portal/css/profile.css' %}">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">
                <i class="fas fa-clinic-medical"></i>
                DawaColoney
            </a>
            <div class="nav-links"><a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></div>
        </div>
    </header>

    <div class="container">
        <div class="sidebar">
            <div class="profile-header">
                <div class="avatar"></div>
                <div>
                    <div>Hello,</div>
                    <strong>{{ user.username }}</strong>
                </div>
            </div>
            <nav>
                <a href="{% url 'seller:dashboard' %}" class="nav-item"><i class="fas fa-box"></i> Dashboard</a>
                <div class="nav-item"><i class="fas fa-user-cog"></i> ACCOUNT SETTINGS</div>
                <div class="submenu">
                    <a href="{% url 'seller:user-profile' %}" class="nav-item active"><i class="fas fa-user"></i>
                        Profile Information</a>
                    <a href="{% url 'seller:change-password' %}" class="nav-item">
                        <i class="fas fa-key"></i> Change Password
                    </a>
                </div>
                <div class="nav-item"><i class="fas fa-wallet"></i> PAYMENTS</div>
                <div class="submenu">
                    <a href="#" class="nav-item"><i class="fas fa-gift"></i> Gift Cards <span
                            class="amount">â‚¹0</span></a>
                    <a href="#" class="nav-item"><i class="fas fa-money-bill"></i> Saved UPI</a>
                    <a href="#" class="nav-item"><i class="fas fa-credit-card"></i> Saved Cards</a>
                </div>
            </nav>
        </div>

        <main class="content">
            <header class="content-header">
                <h1>Personal Information</h1>
                <a href="{% url 'seller:update-seller-profile' user.id %}"><button><i class="fas fa-edit"></i>
                        Edit</button></a>
            </header>
            <div class="details">
                <div class="detail-row">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" value="{{ user.first_name}}" readonly>
                </div>
                <div class="detail-row">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" value="{{ user.last_name }}" readonly>
                </div>
                <div class="detail-row">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" value="{{ user.email }}" readonly>
                </div>
                <div class="detail-row">
                    <label for="mobile">Mobile Number</label>
                    <input type="text" id="mobile" value="{{ user.phone }}" readonly>
                </div>
                <div class="detail-row">
                    <label for="last-name">Shop Name</label>
                    <input type="text" id="last-name" value="{{ user.shopname }}" readonly>
                </div>
                <div class="detail-row">
                    <label for="last-name">Shop Address</label>
                    <input type="text" id="last-name" value="{{ user.address }}" readonly>
                </div>
                
            </div>
        </main>
    </div>
</body>

</html>
