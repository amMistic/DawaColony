{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'user_portal/css/profile.css' %}">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">
                <i class="fas fa-clinic-medical"></i>
                DawaColoney
            </a>
            <div class="nav-links"><a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></div>
        </div>
    </header>

    <div class="container">
        <div class="sidebar">
            <div class="profile-header">
                <div class="avatar"></div>
                <div>
                    <div>Hello,</div>
                    <strong>{{ user.username }}</strong>
                </div>
            </div>
            <nav>
                <a href="#" class="nav-item"><i class="fas fa-box"></i> MY ORDERS</a>
                <div class="nav-item"><i class="fas fa-user-cog"></i> ACCOUNT SETTINGS</div>
                {% block submenu %}{% endblock submenu %}
                <div class="nav-item"><i class="fas fa-wallet"></i> PAYMENTS</div>
                <div class="submenu">
                    <a href="#" class="nav-item"><i class="fas fa-gift"></i> Gift Cards <span class="amount">â‚¹0</span></a>
                    <a href="#" class="nav-item"><i class="fas fa-money-bill"></i> Saved UPI</a>
                    <a href="#" class="nav-item"><i class="fas fa-credit-card"></i> Saved Cards</a>
                </div>
            </nav>
        </div>
        
        {% block content %}{% endblock content %}
    </div>
</body>
</html>
